# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: Assembly-Info-NetCore@2
  inputs:
    Path: '$(Build.SourcesDirectory)'
    FileNames: '**/ProphetsWay.Hasher.csproj'
    InsertAttributes: true
    FileEncoding: 'auto'
    WriteBOM: false
    PackageRequireLicenseAcceptance: true
    PackageId: 'ProphetsWay.Hasher'
    Authors: 'G. Gordon Nasseri'
    Company: 'ProphetsWay'
    Product: 'Hasher'
    Description: 'Simple hashing library to make it easier to generate file checksums.'
    RepositoryUrl: 'https://github.com/ProphetManX/ProphetsWay.Hasher'
    RepositoryType: 'GitHub'
    VersionNumber: '$(SemanticVersion).$(Build.BuildId)'
    FileVersionNumber: '$(SemanticVersion).$(Build.BuildId)'
    InformationalVersion: '$(SemanticVersion)'
    PackageVersion: '$(SemanticVersion)'
    LogLevel: 'verbose'
    FailOnWarning: false
    DisableTelemetry: false
- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
