# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master
pr:
  branches:
    include:
    - '*'


variables:
  MajorVersion: '1'
  MinorVersion: '0'
  PatchVersion: '0'




  stages:
- template: build-test-deploy-release.yml
  parameters:
    vmImage: 'windows-latest'
    repositoryName: 'ProphetManX/ProphetsWay.Hasher'
    targetProject: '**/ProphetsWay.Hasher.csproj'
    majorVersion: $(MajorVersion)
    minorVersion: $(MinorVersion)
    patchVersion: $(PatchVersion)
    libraryName: 'Hasher'
    licenseUrl: 'https://opensource.org/licenses/MIT'
    description: 'Simple hashing library to make it easier to generate file checksums.'
    

